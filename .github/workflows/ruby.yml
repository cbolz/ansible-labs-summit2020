name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.6 and install Jekyll
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Build Jekyll
      run: |
        gem install bundler
        bundle install jekyll
        jekyll build        
